<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>C++ on the Web: ponies for developers without pwnâ€™ing users</title>
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="elements.html"> <!-- TODO Vulcanize elements.html. -->
  <link rel="stylesheet" href="styles.css" shim-shadowdom>
</head>
<body unresolved fullbleed>

<template is="auto-binding" id="t">

  <!-- Route controller. -->
  <flatiron-director route="{{route}}" autoHash></flatiron-director>

  <core-scaffold id="scaffold" drawerWidth="6em">

    <nav>
      <core-toolbar>
        <img src="pony.svg" />
      </core-toolbar>
      <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}"
                 on-core-select="{{menuItemSelected}}">
        <template repeat="{{page, i in pages}}">
          <paper-item hash="{{page.hash}}">
	    <core-icon icon="{{page.icon}}"></core-icon>
          </paper-item>
        </template>
      </core-menu>
    </nav>

    <core-ajax id="ajax" auto url="{{selectedPage.page.hash}}.html"
               handleAs="document" on-core-response="{{onResponse}}">
    </core-ajax>

    <core-toolbar tool flex>
      <div flex>{{selectedPage.page.name}}</div>
      <core-icon-button on-tap="{{toggleCmd}}" icon="apps"></core-icon-button>
    </core-toolbar>

    <div layout horizontal center-center fit>
      <core-animated-pages id="pages" selected="{{route}}" valueattr="hash"
                           transitions="slide-from-right">
        <template repeat="{{page, i in pages}}">
          <section hash="{{page.hash}}" layout vertical center-center>
            <div><em>Loading {{page.name}}</em></div>
          </section>
        </template>
      </core-animated-pages>
    </div>

  </core-scaffold>

  <core-overlay id="cmd" transition="core-transition-center" backdrop layered>
    <core-toolbar>
      <span>Command</span>
    </core-toolbar>
    <!-- place all overlay styles inside the overlay target -->
    <style no-shim>
      #cmd {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-user-select: none;
        -moz-user-select: none;
        width: 90%;
        height: 90%;
        background: #ECEFF1;
        box-shadow: 0 1em 4em rgba(0,0,0,0.9);
      }
    </style>
    <div id="command">Lorem ipsum dolor sit amet, an vis aliquid habemus, eu has amet omittam, accusam officiis mea te. An veri aliquid temporibus ius, at brute audire sit. At nam sadipscing disputationi, eos quod imperdiet ut. Insolens corrumpit intellegat te usu, sed alii timeam liberavisse ei. Nobis eirmod no mei, percipit patrioque no eos, appetere argumentum et his. Partem quidam melius ne eos, cu solum mentitum disputando mea.</div>
  </core-overlay>

</template>

<script src="app.js"></script>
</body>
</html>
